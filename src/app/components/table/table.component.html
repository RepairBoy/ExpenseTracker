<div class="card">
    <p-table [columns]="cols" [value]="expenseData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>
                    Action
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td class="d-flex justify-content-center">
                    <app-button class="me-1" [iconClass]="editIcon"></app-button>
                    <app-button class="ms-1" [iconClass]="deleteIcon"></app-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
